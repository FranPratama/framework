<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Testing Page</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1><i>Hello, world!</i></h1>

      <h1><u>List Items</u></h1>
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Add Item</button>
      <br><br>
      <div id="items">
        <!-- List of items will be shown here -->
      </div>

      <!-- Modal Add -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Add Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="addItemForm">
                <div class="form-group">
                    <label for="nameItem">Item Name</label>
                    <input type="text" class="form-control" id="nameItem" required>
                </div>
                <div class="form-group">
                    <label for="descriptionItem">Description</label>
                    <textarea class="form-control" id="descriptionItem" required></textarea>
                </div>
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="addItemForm">Add</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Update -->
      <div class="modal fade" id="updateItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Update Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="updateItemForm">
                <input type="hidden" id="upItemID">
                <div class="form-group">
                  <label for="upItemName">Item Name</label>
                  <input type="text" class="form-control" id="upItemName" required>
                </div>
                <div class="form-group">
                  <label for="upItemDescription">Description</label>
                  <textarea class="form-control" id="upItemDescription" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" form="updateItemForm">Update</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Delete -->
      <div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Delete Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                Apakah anda yakin ingin menghapus ?
              </p>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger" form="deleteItem">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
